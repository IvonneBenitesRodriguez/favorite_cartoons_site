<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoons</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="title title-desktop"><a href="#">My Logo</a></h1>
        <nav>
            <img src="./img/hamb-icon.png" alt="hamb-icon">
        </nav>
    </header> 
    <section class="background">
       
    </section>
    <section class="contact-form">
        <h2 class="sign">
            Sign in 
        </h2>
        <form action="" class="form-1" method="POST">
            <label for="email" class="label-mobile">Email</label>
            <input type="email" name="email" class="input-mobile" id="email" class="input" required>
            <label for="pass" class="label-mobile">Password</label>
            <input type="password" id="pass" class="input-mobile" name="password" minlength="4" class="input" required>
            <input type="submit" value="Sign in" class="btn-mobile">
        </form> 
   </section>
</body>
</html>
